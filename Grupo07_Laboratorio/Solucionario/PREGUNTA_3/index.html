<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>LABORATORIO</title>
		<style type="text/css">
			#background{position:fixed; width:99%; height:130%;}
			#fixed {position:absolute; top: 0px; left: 0px;}
		</style>
		<style>
			table,th,td {
			  border : 1px solid black;
			  border-collapse: collapse;
			}
			th,td {
			  padding: 5px;
			}
			</style>
	</head>
	<body>
		<div>
			<img id="background" src="../../Imagenes/fondo.jpg"/> 
		</div>
		<div id="fixed">
			</br></br></br>
			<div style="padding-left:510px;">
				<img src="../../Imagenes/selloespe.jpg" alt="ESPE" height="100" >
			</div>
			<div style="text-align: center;">
				<h2>
					<p style="text-align: center" style="color:#165014" ;>EJERCICIO 3</p>
					
				</h2>
				<h3>
					<p  style="color:#165014" ;> 3. Desarrollar una tabla HTML según el valor de un menú desplegable, utilizando la función de JavaScript JSON.parse() para convertir texto en un objeto de JavaScript.</p>
				</h3>
			</div>
			
			
			<div style=" display: flex; flex-direction: row; justify-content: center;">
				<div style="display: flex; justify-content: center; flex-direction: column; align-items: center; width: 50%;">
					<h2><p> Código</p></h2>
					<img src="code3.png" width="80%" alt="">
				</div>
				<div style="display: flex; justify-content: center; flex-direction: column; align-items: center; width: 45%;">
					<h2><p style="text-align: center"> Ejecución</p></h2>
					<select name="Materias" id="mat">
						<option value="3456">Cálculo</option>
						<option value="1765">Física</option>
						<option value="8905">Quimica</option>
						<option value="4673">Programación</option>
					  </select>
		  
					  <p id="demo"></p>
					  <table border="1px" >
						<tr>
						  <td>Materia</td>
						  <td>NRC</td>
						</tr>
						<tr>
						  <td id="nombre"></td>
						  <td id="valor"></td>
						</tr>
					  </table><br><br>
		  
					  <button class="btn btn-primary py-3 px-5 mt-3" onclick="cargar()">Cargar</button>
			</div>

            <script>
				function cargar(){
				var nombre=document.getElementById("mat");
				var selec=nombre.options[nombre.selectedIndex].text
				var selecv=nombre.options[nombre.selectedIndex].value
				var texto='{'
				  texto+='"name":'+'"'+selec+'"'+','+'"value":"'+selecv+'"}';
				  const obj = JSON.parse(texto);
				  document.getElementById("nombre").innerHTML = obj.name;
				  document.getElementById("valor").innerHTML = obj.value;
				}
			  </script>
			</div>
			
				<div style="padding-left:250px; ">

				<br><br><a href="../../index.html" style="font-size: 20px;">Regresar</a><br> <br>
				</div>
			</div>						
		</div> 		
	</body>
