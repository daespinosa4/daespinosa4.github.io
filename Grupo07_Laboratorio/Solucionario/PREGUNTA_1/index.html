					<p  style="color:#165014" ;>1. Analizar una cadena de texto en un objeto DOM XML y extraer esa

			<div style=" display: flex; flex-direction: row; justify-content: center;">

					<p id="demo"></p>
	
				<button style="padding: 4px 2px; background-color: rgb(224, 163, 122) ; color:black;" onclick="cargarXML()">Cargar XML</button>
	
			</div>

            <script>
            var parser, xmlDoc;
            var text = "<supermercado><producto>" +
            "<nombre>Detergente</nombre>" +
            "<marca>Deja</marca>" +
            "<codigo>10002323</codigo>" +
            "</producto></supermercado>";
              function cargarXML(){
                parser = new DOMParser();
            xmlDoc = parser.parseFromString(text,"text/xml");

            document.getElementById("demo").innerHTML =
            "Tipo de Producto : "+xmlDoc.getElementsByTagName("nombre")[0].childNodes[0].nodeValue + "<br>Marca del Producto: " +
            xmlDoc.getElementsByTagName("marca")[0].childNodes[0].nodeValue;
              }
            
            </script>
